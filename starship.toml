"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false


# Which is equivalent to
format = """
$sudo\
$username\
$hostname\
$localip\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
$cmake\
$dart\
$golang\
$java\
$kotlin\
$gradle\
$lua\
$nodejs\
$python\
$rust\
$conda\
$memory_usage\
$line_break\
$jobs\
$battery\
$container\
$shell\
$character"""


right_format = """
$cmd_duration\
$time"""

[character]
format = "$symbol "
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"
vimcmd_replace_symbol = "[❮](bold purple)"
vimcmd_visual_symbol = "[❮](bold yellow)"

[username]
format = '\[[$user]($style)\]'

[hostname]
ssh_only = true
ssh_symbol = "🌐 "
style = "green dimmed bold"

[localip]
ssh_only = true
style = "yellow bold"

[directory]
truncation_length = 7
format = '\[[$path]($style)[$read_only]($read_only_style)\] '
style = "blue"
# truncation_symbol = ".../"
truncate_to_repo = false
repo_root_format = '\[[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)\] '
# 下面两个有值, 在git目录下路径会显示不出来, 比如~/.config/nvim
# before_repo_root_style = ""
# repo_root_style = ""

# [directory.substitutions]
# "Documents" = " "
# "Downloads" = " "
# "Music" = "� "
# "Pictures" = " "

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
style = "bold green"

[git_commit]
format = '[\($hash$tag\)]($style) '
only_detached = true                # 只有一直显示时才显示tag
tag_disabled = false

[git_status]
format = '[($all_status )]($style)[($ahead_behind )](bold cyan)'
up_to_date = "[✔](bold green)"
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[docker_context]
format = "[$symbol$context]($style) "
symbol = "🐳 "
style = "blue bold"

[package]
format = '[$symbol$version]($style) '
# symbol = "📦 "
symbol = " "
# symbol = " "
version_format = "$raw"
style = "208 bold"

[cmake]
format = "[$symbol($version )]($style)"
symbol = "△ "
style = "bold blue"

[dart]
format = "[$symbol($version )]($style)"
# symbol = "🎯 "
# symbol = ""
symbol = ""
style = "bold blue"

[golang]
format = "[$symbol($version )]($style)"
# symbol = "🐹 "
symbol = " "
style = "bold cyan"

[java]
format = "[$symbol($version )]($style)"
symbol = "☕ "
# symbol = " "
style = "red dimmed"

[kotlin]
format = "[$symbol($version )]($style)"
symbol = "🅺 "
style = "bold blue"

[gradle]
format = "[$symbol($version )]($style)"
symbol = "🅶 "
style = "bold bright-cyan"

[lua]
format = "[$symbol($version )]($style)"
# symbol = "🌖 "
symbol = " "
style = "bold blue"

[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold green"

[python]
format = '[$symbol$pyenv_prefix($version )(\($virtualenv\) )]($style)'
symbol = "🐍 "
# symbol = " "
style = "yellow bold"

[rust]
format = '[$symbol($version )]($style)'
symbol = "🦀 "
style = "bold red"

[conda]
format = "[$symbolenvironment](style) "
symbol = "🅒 "
style = "green bold"

[memory_usage]
format = '$symbol[$ram( | $swap)]($style) '
disabled = true
threshold = -1

[sudo]
format = "[$symbol]($style)"
disabled = false
style = "bold red"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow bold"

[time]
format = '\[[$time]($style)\]'
disabled = false
style = "cyan dimmed"


[shell]
disabled = true
style = "white bold"
