[helpers]

[default]
depends = []

[default.files]
# "bash/bash_profile" = "~/.bash_profile"
"bash/bashrc" = "~/.bashrc"
"bash/profile" = "~/.profile"
condarc = "~/.condarc"
"git/gitconfig" = "~/.gitconfig"
"git/gitconfig.local" = "~/.gitconfig.local"
"git/gitignore" = "~/.gitignore"
"ideavimrc" = "~/.ideavimrc"
# "kitty.config" = "~/.kitty"
"nodejs/npmrc" = "~/.npmrc"
"nodejs/yarnrc" = "~/.yarnrc"
nvim = { target = "~/.config/nvim", type = "symbolic", recurse = false }
"pip.conf" = "~/.config/pip/pip.conf"
"rust/cargo-config.toml" = "~/.cargo/config.toml"
"rust/rustfmt.toml" = "~/Library/Application Support/rustfmt/rustfmt.toml"
ssh-config = "~/.ssh/config"
"starship.toml" = "~/.config/starship.toml"
"tmux/tmux.conf" = "~/.tmux.conf"

[default.variables]

[fish.files]
fish = { target = "~/.config/fish", type = "symbolic", recurse = false }

[zsh.files]
"zsh/zprofile" = "~/.zprofile"
"zsh/zshenv" = "~/.zshenv"
"zsh/zshrc" = "~/.zshrc"
"zsh/custom-zsh" = { target = "~/.custom-zsh", type = "symbolic", recurse = false }
