# 安装五笔及五笔拼音提示
# git clone --depth 1 https://github.com/rime/plum.git
# cd plum
# ./rime-install wubi pinyin-simp
patch:
  app_options/com.runningwithcrayons.Alfred:
    ascii_mode: true
  # style/color_scheme: apathy
  # style/color_scheme: aqua
  # style/color_scheme: azure
  # style/color_scheme: clean_white
  # style/color_scheme: dark_temple
  # style/color_scheme: dust
  # style/color_scheme: google
  # style/color_scheme: ink
  # style/color_scheme: lost_temple
  # style/color_scheme: luna
  # style/color_scheme: mojave_dark
  # style/color_scheme: native
  # style/color_scheme: psionics
  # style/color_scheme: purity_of_essence
  # style/color_scheme: purity_of_form
  # style/color_scheme: solarized_dark
  # style/color_scheme: solarized_light
  # style/color_scheme: solarized_rock
  # style/color_scheme: starcraft
  style/color_scheme: solarized_dark_2
  style/color_scheme_dark: solarized_dark_2
  # 以下三项会影响到输入框的高度
  style/border_height: 3
  style/border_width: 7
  style/corner_radius: 2
  style/comment_font_point: 13
  style/font_point: 17
  style/label_font_point: 13
  style/candidate_list_layout: linear
  style/text_orientation: horizontal
  style/status_message_type: mix # mix | long | short 状态改变时如何展示状态标签

  # prettier-ignore
  preset_color_schemes:
    solarized_dark_2:
      name: 'Solarized Dark'
      author: "dumh"
      # font_face: PingFang SC                    # 字体 - 候选文字
      font_point: 17                            # 字体大小 - 候选
      # label_font_face: Arial                    # 字体 - 候选数字
      label_font_point: 13                      # 字体大小 - 候选序号
      # comment_font_face: "PingFangSC-Regular"
      comment_font_point: 13                    # 字体大小 - 提示编码

      candidate_list_layout: linear             # 候选排布
      text_orientation: horizontal              # 行方向

      inline_preedit: true                      # 输入的编码是否直接写入到输入框中，如果为 false，未上屏的编码就会写在候选框中
      translucency: true                        # 磨砂
      mutual_exclusive: true                    # 色不叠加

      border_height: 3                          # 边距 - 面板上下
      border_width: 7                           # 边距 - 面板左右
      corner_radius: 2                          # 候选框圆角大小
      hilited_corner_radius: 0                  # 选中项圆色大小

      line_spacing: 7                           # horizontal 为 false 时，上下候选的间隔大小
      spacing: 7                                # 当 inline_preedit 为 false 时，编码会出现在候选面板中，该值控制编码与候选词之间的距离

      # %c 是候选序号 %@ 是候选词
      candidate_format: "[label]. [candidate] [comment]" # 候选词格式

      alpha: 0.93                               # 候选窗口透明度：符点型数据，小数点形式，不然出错无法正常显示皮肤

      color_space: display_p3                   # 色域
      # BGR
      # ABGR 8位的前两位是颜色透明度，00就是透明，FF就是不透明
      # 背景色叠加顺序 hilited_back_color -> preedit_back_color -> back_color
      back_color: 0x362b00                      # 底色
      # border_color: 0x362b00                    # 外边框 - 不加没边框
      text_color: 0xa1a193                      # 其他字顔色 - 字母 -- 会影响到游标顔色

      # candidate_back_color: 0x009985            # 非高亮候选项背景色
      # candidate_text_color: 0xd5e8ee            # 非高亮候选项字顔色
      # 下面两行是旧版本的配置
      # candidate_text_color: 0xa1a193            # 非高亮候选项字顔色
      # comment_text_color: 0x009985              # 非高亮候选项注释字顔色 - 提示编码 - 切换中英文时的提示框的字体顔色 0.16.2
      candidate_text_color: 0x009985            # 非高亮候选项字顔色 - 切换中英文时的提示框的字体顔色 0.18.0
      comment_text_color: 0xa1a193              # 非高亮候选项注释字顔色 - 提示编码 - 太极图

      # inline_preedit 为 false 时
      # hilited_back_color: 0x362b00              # 输入中背景色 - 不填使用back_color
      hilited_text_color: 0x009985              # 输入中选中字母顔色 - 编码

      label_color: 0xcca1a193                   # 候选序号顔色

      hilited_candidate_label_color: 0xcc362b00 # 选中项序号顔色
      hilited_candidate_back_color: 0x009985    # 选中项背景色
      hilited_candidate_text_color: 0x362b00    # 选中项字顔色
      hilited_comment_text_color: 0xcc362b00    # 选中项注释字体顔色- 提示编码 -- 太极图

      # preedit_back_color: 0x362b00              # 输入字母区背景色 @不填,使用back_color
