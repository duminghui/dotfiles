  # clear 清除当前输入
  # noop 啥也不做
  ascii_composer/switch_key/Shift_L: commit_code
  ascii_composer/switch_key/Shift_R: inline_ascii
  ascii_composer/switch_key/Control_L: commit_text
  ascii_composer/switch_key/Control_R: clear
  ascii_composer/switch_key/Caps_Lock: noopS
